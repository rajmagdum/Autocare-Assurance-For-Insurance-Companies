<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Insurance Details</h1>
        <button id="fetchData">Fetch Data</button>
        <div class="details">
            <p>Vehicle ID: <span id="vehicleId"></span></p>
            <p>Engine Health: <span id="engineHealth"></span></p>
            <p>Timestamp: <span id="timestamp"></span></p>
            <p>Insurance Premium: <span id="premium"></span></p>
        </div>
        <canvas id="qrcode"></canvas>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
